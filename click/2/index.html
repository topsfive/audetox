<script type="text/javascript">
    // 从 localStorage 获取 gclid 和 utm_term
    const gclid = localStorage.getItem('gclid');
    const utmTerm = localStorage.getItem('utm_term');

    // 解码函数，防止编码导致的乱码
    function safeDecode(value) {
        try {
            const once = decodeURIComponent(value);
            const twice = decodeURIComponent(once);
            return twice;
        } catch (e) {
            try {
                return decodeURIComponent(value);
            } catch (err) {
                return value;
            }
        }
    }

    // 构造基础 URL
    let url = `https://click-ecom.com/?a=146518&c=398913&co=194328&mt=5&s1=Google&s2=XHD&s3=AW-16992410965/wVD3CO-2-rcaENW6zqY_&s4=latestconsumerreviews.com`;

    // 如果 gclid 和 utm_term 存在，则将其添加到 URL
    if (gclid) {
        const decodedGclid = safeDecode(gclid);
        url += `&s5=${decodedGclid}`;
    }

    if (utmTerm) {
        const decodedUtmTerm = safeDecode(utmTerm);
        url += `&utm_term=${decodedUtmTerm}`;
    }

    // 重定向到最终构建的 URL
    window.location.href = url;
</script>
